            const chunkIndex = Math.floor(index / CHUNK_SIZE);
            const topicName = `Bài Tập IOE K3 - Phần ${chunkIndex + 1}`;

        // --- From hooks/useSpeechSynthesis.ts ---
        const useSpeechSynthesis = () => {
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [supported, setSupported] = useState(false);

            useEffect(() => {
                if ('speechSynthesis' in window) {
                    setSupported(true);
                }
            }, []);

            const speak = useCallback((text, onEndCallback) => {
                if (!supported || !text) return;

                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                
                utterance.onstart = () => setIsSpeaking(true);
                utterance.onend = () => {
                    setIsSpeaking(false);
                    if (onEndCallback) onEndCallback();
                };
                utterance.onerror = (event) => {
                    console.error('SpeechSynthesis Error:', event.error);
                    setIsSpeaking(false);
                };

                speechSynthesis.speak(utterance);
            }, [supported]);

            const cancel = useCallback(() => {
                if (!supported) return;
                setIsSpeaking(false);
                speechSynthesis.cancel();
            }, [supported]);

            return { isSpeaking, speak, cancel, supported };
        };

        const Fireworks = () => {
            const canvasRef = useRef(null);
            const animationFrameId = useRef(null);
            const runningRef = useRef(true);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                let fireworks = [];
                let particles = [];
                let hue = 120;
                
                runningRef.current = true;

                const setCanvasSize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                setCanvasSize();
                window.addEventListener('resize', setCanvasSize);

                const random = (min, max) => Math.random() * (max - min) + min;

                function Particle(x, y, hue) {
                    this.x = x; this.y = y; this.angle = random(0, Math.PI * 2);
                    this.speed = random(1, 6); this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed; this.hue = hue;
                    this.alpha = 1; this.decay = random(0.015, 0.03);
                }
                Particle.prototype.update = function(index) {
                    this.x += this.vx; this.y += this.vy; this.alpha -= this.decay;
                    if (this.alpha <= this.decay) particles.splice(index, 1);
                };
                Particle.prototype.draw = function() {
                    ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`; ctx.fill(); ctx.restore();
                };

                function Firework(sx, sy, tx, ty) {
                    this.x = sx; this.y = sy; this.tx = tx; this.ty = ty;
                    const angle = Math.atan2(ty - sy, tx - sx); this.speed = 2.5; this.acceleration = 1.05;
                    this.vx = Math.cos(angle) * this.speed; this.vy = Math.sin(angle) * this.speed;
                    this.hue = hue;
                }
                Firework.prototype.update = function(index) {
                    this.vx *= this.acceleration; this.vy *= this.acceleration;
                    this.x += this.vx; this.y += this.vy;
                    if (Math.sqrt(Math.pow(this.tx - this.x, 2) + Math.pow(this.ty - this.y, 2)) <= 5) {
                        for (let i = 0; i < 40; i++) particles.push(new Particle(this.tx, this.ty, this.hue));
                        fireworks.splice(index, 1);
                    }
                };
                Firework.prototype.draw = function() {
                    ctx.beginPath(); ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.vx * 4, this.y - this.vy * 4);
                    ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`; ctx.lineWidth = 2; ctx.stroke();
                };

                const loop = () => {
                    if (!runningRef.current) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); return;
                    }
                    animationFrameId.current = requestAnimationFrame(loop);
                    hue += 0.8;
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.globalCompositeOperation = 'lighter';
                    if (Math.random() < 0.04) fireworks.push(new Firework(random(0, canvas.width), canvas.height, random(0, canvas.width), random(0, canvas.height / 2)));
                    fireworks.forEach((f, i) => { f.update(i); f.draw(); });
                    particles.forEach((p, i) => { p.update(i); p.draw(); });
                };
                loop();

                return () => {
                    runningRef.current = false;
                    if (animationFrameId.current) cancelAnimationFrame(animationFrameId.current);
                    window.removeEventListener('resize', setCanvasSize);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-50" />;
        };

        // --- From components/StartScreen.tsx ---
        const StartScreen = ({ onStart }) => {
            const [name, setName] = useState('');
            const [error, setError] = useState('');

            const handleStart = () => {
                const trimmedName = name.trim();
                if (trimmedName) {
                    onStart(trimmedName);
                } else {
                    setError('Vui lòng nhập tên của bạn!');
                    setTimeout(() => setError(''), 3000);
                }
            };

            return (
                <div className="flex flex-col items-center gap-6 animate-fade-in">
                    <input
                        type="text"
                        value={name}
                        onChange={(e) => setName(e.target.value)}
                        onKeyDown={(e) => e.key === 'Enter' && handleStart()}
                        placeholder="Nhập tên của bạn..."
                        className="font-sans text-xl placeholder-pink-300 text-center w-full max-w-sm px-4 py-3 bg-white border-2 border-pink-400 rounded-xl shadow-inner focus:outline-none focus:ring-4 focus:ring-pink-300 transition"
                        autoFocus
                    />
                    <button
                        onClick={handleStart}
                        className="w-full max-w-sm px-8 py-4 text-xl font-bold text-white bg-green-500 rounded-xl shadow-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transform hover:-translate-y-1 transition duration-300"
                    >
                        Bắt đầu
                    </button>
                    {error && <p className="mt-2 text-red-500 font-semibold">{error}</p>}
                </div>
            );
        };
        
        // --- From components/TopicSelectionScreen.tsx ---
        const TopicSelectionScreen = ({ playerName, onSelectTopic }) => {
            const topicNames = Object.keys(topics);
            const colors = [
                'bg-red-400 hover:bg-red-500 focus:ring-red-300', 'bg-blue-400 hover:bg-blue-500 focus:ring-blue-300',
                'bg-green-400 hover:bg-green-500 focus:ring-green-300', 'bg-orange-400 hover:bg-orange-500 focus:ring-orange-300',
                'bg-purple-400 hover:bg-purple-500 focus:ring-purple-300', 'bg-teal-400 hover:bg-teal-500 focus:ring-teal-300',
            ];

            return (
                <div className="w-full flex flex-col items-center gap-4 animate-fade-in">
                    <h2 className="text-2xl font-bold text-pink-700 mb-4">Chào {playerName}, hãy chọn một chủ đề!</h2>
                    <div className="w-full max-w-md grid grid-cols-1 md:grid-cols-2 gap-4">
                        {topicNames.map((topic, index) => (
                            <button
                                key={topic}
                                onClick={() => onSelectTopic(topic)}
                                className={`w-full px-6 py-4 text-lg font-bold text-white rounded-xl shadow-lg transform hover:-translate-y-1 transition duration-300 focus:outline-none focus:ring-4 ${colors[index % colors.length]}`}
                            >
                                {topic}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- From components/CongratsScreen.tsx ---
        const CongratsScreen = ({ playerName, score, totalSentences, correctlyAnswered, topic, onPlayAgain, onChooseAnotherTopic }) => {
            return (
                <React.Fragment>
                    <Fireworks />
                    <div className="flex flex-col items-center gap-6 text-center animate-fade-in">
                        <h2 className="text-3xl font-extrabold text-green-600">
                            🎉 Chúc mừng <span className="text-pink-500">{playerName}</span>! 🎉
                        </h2>
                        <p className="text-xl font-semibold text-gray-700">
                            Bạn đã hoàn thành chủ đề "{topic}".
                        </p>
                        <div className="text-2xl font-bold p-4 bg-pink-100 border-2 border-pink-300 rounded-lg text-pink-800">
                            Điểm của bạn: <span className="text-4xl">{score}</span>
                        </div>
                        <p className="text-lg font-medium text-gray-600">
                            Hoàn thành đúng: {correctlyAnswered}/{totalSentences} câu.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 w-full max-w-md mt-4">
                            <button
                                onClick={onPlayAgain}
                                className="w-full px-6 py-3 text-lg font-bold text-white bg-blue-500 rounded-xl shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:-translate-y-1 transition duration-300"
                            >
                                Chơi lại chủ đề này
                            </button>
                            <button
                                onClick={onChooseAnotherTopic}
                                className="w-full px-6 py-3 text-lg font-bold text-white bg-gray-500 rounded-xl shadow-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 transform hover:-translate-y-1 transition duration-300"
                            >
                                Chọn chủ đề khác
                            </button>
                        </div>
                    </div>
                </React.Fragment>
            );
        };
        
        // --- From components/GameScreen.tsx ---
        const GameScreen = ({ topic, sentences, onGameEnd, onChooseAnotherTopic }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userInput, setUserInput] = useState('');
            const [score, setScore] = useState(0);
            const [completedSentences, setCompletedSentences] = useState(0);
            const [mistakeCount, setMistakeCount] = useState(0);
            const [message, setMessage] = useState('');
            const [messageColor, setMessageColor] = useState('text-red-500');
            const [isCorrect, setIsCorrect] = useState(null);
            const [isInputDisabled, setIsInputDisabled] = useState(false);
            const [hintVisible, setHintVisible] = useState(false);

            const { speak, cancel: cancelSpeech, isSpeaking } = useSpeechSynthesis();
            const inputRef = useRef(null);
            const nextSentenceTimeoutRef = useRef(null);
            const audioSequenceTimeoutRef = useRef(null);

            const currentSentence = sentences[currentIndex];

            const cancelAllAudio = useCallback(() => {
                if (audioSequenceTimeoutRef.current) clearTimeout(audioSequenceTimeoutRef.current);
                audioSequenceTimeoutRef.current = null;
                cancelSpeech();
            }, [cancelSpeech]);

            useEffect(() => {
                if (!currentSentence) return;
                cancelAllAudio();
                setIsCorrect(null);
                setUserInput('');
                setMessage('');
                setMistakeCount(0);
                setIsInputDisabled(false);
                const startTimeout = setTimeout(() => {
                    inputRef.current?.focus();
                    const sentence = currentSentence.en;
                    speak(sentence, () => {
                        audioSequenceTimeoutRef.current = setTimeout(() => {
                            speak(sentence);
                            audioSequenceTimeoutRef.current = null;
                        }, 500);
                    });
                }, 100);
                return () => {
                    clearTimeout(startTimeout);
                    cancelAllAudio();
                };
            }, [currentIndex]);

            const handleNext = () => {
                if (nextSentenceTimeoutRef.current) clearTimeout(nextSentenceTimeoutRef.current);
                nextSentenceTimeoutRef.current = window.setTimeout(() => {
                    const newCompletedCount = completedSentences + 1;
                    if (newCompletedCount >= sentences.length) {
                        setCompletedSentences(newCompletedCount);
                        onGameEnd(score, score / 10);
                    } else {
                        setCompletedSentences(newCompletedCount);
                        setCurrentIndex(prev => (prev + 1) % sentences.length);
                    }
                }, isCorrect ? 2000 : 3500);
            };
          
            const handleCheckAnswer = () => {
                if (isInputDisabled) return;
                const userAnswerTrimmed = userInput.trim();
                const correctAnswer = currentSentence.en;

                if (userAnswerTrimmed === correctAnswer) {
                    cancelAllAudio();
                    speak(correctAnswer);
                    setMessage('Chính xác! +10 điểm.');
                    setMessageColor('text-green-600');
                    setIsCorrect(true);
                    setIsInputDisabled(true);
                    if (mistakeCount < 3) setScore(s => s + 10);
                    handleNext();
                } else {
                    const newMistakeCount = mistakeCount + 1;
                    setMistakeCount(newMistakeCount);
                    setIsCorrect(false);
                    setTimeout(() => setIsCorrect(null), 500);
                    if (newMistakeCount >= 3) {
                        cancelAllAudio();
                        setMessage(`Bạn đã sai 3 lần. Đáp án đúng: "${correctAnswer}"`);
                        setMessageColor('text-red-500');
                        setIsInputDisabled(true);
                        handleNext();
                    } else {
                        setMessage(`Sai rồi! (Số lần sai: ${newMistakeCount}/3)`);
                        setMessageColor('text-yellow-600');
                    }
                }
            };
          
            const handleListenAgain = () => {
                if (isSpeaking) return;
                cancelAllAudio();
                speak(currentSentence.en);
            };

            const getInputClassName = () => {
                let base = "w-full p-4 text-center text-xl sm:text-2xl font-sans rounded-xl border-4 transition duration-300 focus:outline-none focus:ring-4";
                if (isCorrect === true) return `${base} bg-green-100 border-green-500 focus:ring-green-300`;
                if (isCorrect === false) return `${base} bg-red-100 border-red-500 focus:ring-red-300 animate-shake`;
                return `${base} bg-white border-pink-400 focus:ring-pink-300`;
            };
          
            if (!currentSentence) return null;

            return (
                <div className="w-full flex flex-col items-center gap-4 animate-fade-in">
                    <div className="w-full text-center mb-2">
                        <p className="text-lg font-bold text-pink-700">{topic}</p>
                        <p className="text-2xl font-bold text-gray-800">{`Điểm: ${score} | Hoàn thành: ${completedSentences}/${sentences.length}`}</p>
                    </div>
                    <div className="text-2xl sm:text-3xl font-bold text-pink-800 italic flex items-center justify-center gap-3 p-4 bg-pink-50 rounded-lg w-full">
                        <span>&ldquo;{currentSentence.vi}&rdquo;</span>
                        <span className="text-4xl">{currentSentence.emoji}</span>
                    </div>
                    <div className="w-full relative">
                        <input
                            ref={inputRef} type="text" value={userInput}
                            onChange={(e) => setUserInput(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && handleCheckAnswer()}
                            placeholder="Nhập câu bạn nghe được..." className={getInputClassName()}
                            disabled={isInputDisabled} autoComplete="off" autoCorrect="off" autoCapitalize="off" spellCheck="false"
                        />
                        {hintVisible && (
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-800 text-white text-lg p-3 rounded-md pointer-events-none w-max max-w-full">
                                {currentSentence.en}
                            </div>
                        )}
                    </div>
                    <div className={`min-h-[2rem] text-lg font-bold ${messageColor}`}>{message}</div>
                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 w-full max-w-2xl">
                        <button onClick={handleListenAgain} disabled={isSpeaking} className="px-4 py-3 text-md font-bold text-white bg-pink-500 rounded-xl shadow-lg hover:bg-pink-600 focus:outline-none focus:ring-4 focus:ring-pink-300 transform hover:-translate-y-1 transition duration-300 disabled:bg-pink-300 disabled:transform-none">
                            Nghe lại
                        </button>
                        <button onClick={handleCheckAnswer} disabled={isInputDisabled} className="px-4 py-3 text-md font-bold text-white bg-green-500 rounded-xl shadow-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transform hover:-translate-y-1 transition duration-300 disabled:bg-gray-400 disabled:transform-none">
                            Kiểm tra
                        </button>
                        <button
                            onMouseDown={() => setHintVisible(true)} onMouseUp={() => setHintVisible(false)}
                            onMouseLeave={() => setHintVisible(false)} onTouchStart={(e) => { e.preventDefault(); setHintVisible(true); }}
                            onTouchEnd={() => setHintVisible(false)} disabled={isInputDisabled}
                            className="px-4 py-3 text-md font-bold text-gray-800 bg-amber-400 rounded-xl shadow-lg hover:bg-amber-500 focus:outline-none focus:ring-4 focus:ring-amber-300 transform hover:-translate-y-1 transition duration-300 disabled:bg-gray-400 disabled:transform-none"
                        >
                            Gợi ý
                        </button>
                        <button onClick={onChooseAnotherTopic} className="px-4 py-3 text-md font-bold text-white bg-gray-500 rounded-xl shadow-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 transform hover:-translate-y-1 transition duration-300">
                            Chủ đề khác
                        </button>
                    </div>
                </div>
            );
        };

        // --- From App.tsx ---
        const App = () => {
            const [gameState, setGameState] = useState(GameState.START_SCREEN);
            const [playerName, setPlayerName] = useState('');
            const [selectedTopic, setSelectedTopic] = useState('');
            const [lastGameResult, setLastGameResult] = useState({ score: 0, correctlyAnswered: 0 });
            const [shuffledSentences, setShuffledSentences] = useState([]);

            const handleStartGame = (name) => {
                setPlayerName(name);
                setGameState(GameState.TOPIC_SELECTION);
            };

            const handleSelectTopic = (topic) => {
                setSelectedTopic(topic);
                setShuffledSentences([...topics[topic]].sort(() => Math.random() - 0.5));
                setGameState(GameState.GAME_SCREEN);
            };
          
            const handleGoToTopicSelection = useCallback(() => {
                setGameState(GameState.TOPIC_SELECTION);
            }, []);

            const handleGameEnd = (score, correctlyAnswered) => {
                setLastGameResult({ score, correctlyAnswered });
                setGameState(GameState.CONGRATS_SCREEN);
            };

            const handlePlayAgain = () => {
                setShuffledSentences([...topics[selectedTopic]].sort(() => Math.random() - 0.5));
                setGameState(GameState.GAME_SCREEN);
            };

            const renderContent = () => {
                switch (gameState) {
                    case GameState.START_SCREEN:
                        return <StartScreen onStart={handleStartGame} />;
                    case GameState.TOPIC_SELECTION:
                        return <TopicSelectionScreen playerName={playerName} onSelectTopic={handleSelectTopic} />;
                    case GameState.GAME_SCREEN:
                        return <GameScreen
                                topic={selectedTopic}
                                sentences={shuffledSentences}
                                onGameEnd={handleGameEnd}
                                onChooseAnotherTopic={handleGoToTopicSelection}
                            />;
                    case GameState.CONGRATS_SCREEN:
                        return <CongratsScreen
                                playerName={playerName}
                                score={lastGameResult.score}
                                correctlyAnswered={lastGameResult.correctlyAnswered}
                                totalSentences={topics[selectedTopic].length}
                                topic={selectedTopic}
                                onPlayAgain={handlePlayAgain}
                                onChooseAnotherTopic={handleGoToTopicSelection}
                            />;
                    default:
                        return <StartScreen onStart={handleStartGame} />;
                }
            };

            return (
                <div className="min-h-screen w-full flex justify-center items-center p-4">
                    <main className="container mx-auto max-w-4xl w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-6 sm:p-8 text-center">
                        <h1 className="text-4xl sm:text-5xl font-extrabold text-pink-500 tracking-tight">
                            NGHE VÀ VIẾT CHÍNH TẢ
                        </h1>
                        <p className="text-xl sm:text-2xl text-gray-600 font-semibold mb-8">
                            (Dictation Practice)
                        </p>
                        {renderContent()}
                    </main>
                </div>
            );
        };

        // --- Render the App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
