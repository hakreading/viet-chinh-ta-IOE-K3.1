        const Fireworks = () => {
            const canvasRef = useRef(null);
            const animationFrameId = useRef(null);
            const runningRef = useRef(true);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                let fireworks = [];
                let particles = [];
                let hue = 120;
                
                runningRef.current = true;

                const setCanvasSize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                setCanvasSize();
                window.addEventListener('resize', setCanvasSize);

                const random = (min, max) => Math.random() * (max - min) + min;

                function Particle(x, y, hue) {
                    this.x = x; this.y = y; this.angle = random(0, Math.PI * 2);
                    this.speed = random(1, 6); this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed; this.hue = hue;
                    this.alpha = 1; this.decay = random(0.015, 0.03);
                }
                Particle.prototype.update = function(index) {
                    this.x += this.vx; this.y += this.vy; this.alpha -= this.decay;
                    if (this.alpha <= this.decay) particles.splice(index, 1);
                };
                Particle.prototype.draw = function() {
                    ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`; ctx.fill(); ctx.restore();
                };

                function Firework(sx, sy, tx, ty) {
                    this.x = sx; this.y = sy; this.tx = tx; this.ty = ty;
                    const angle = Math.atan2(ty - sy, tx - sx); this.speed = 2.5; this.acceleration = 1.05;
                    this.vx = Math.cos(angle) * this.speed; this.vy = Math.sin(angle) * this.speed;
                    this.hue = hue;
                }
                Firework.prototype.update = function(index) {
                    this.vx *= this.acceleration; this.vy *= this.acceleration;
                    this.x += this.vx; this.y += this.vy;
                    if (Math.sqrt(Math.pow(this.tx - this.x, 2) + Math.pow(this.ty - this.y, 2)) <= 5) {
                        for (let i = 0; i < 40; i++) particles.push(new Particle(this.tx, this.ty, this.hue));
                        fireworks.splice(index, 1);
                    }
                };
                Firework.prototype.draw = function() {
                    ctx.beginPath(); ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.vx * 4, this.y - this.vy * 4);
                    ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`; ctx.lineWidth = 2; ctx.stroke();
                };

                const loop = () => {
                    if (!runningRef.current) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); return;
                    }
                    animationFrameId.current = requestAnimationFrame(loop);
                    hue += 0.8;
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';

                    fireworks.forEach((f, i) => { f.update(i); f.draw(); });

                nextSentenceTimeoutRef.current = window.setTimeout(() => {
                    const newCompletedCount = completedSentences + 1;
                    if (newCompletedCount >= sentences.length) {
                        setCompletedSentences(newCompletedCount);
                        onGameEnd(score, score / 10);
                    } else {
                        setCompletedSentences(newCompletedCount);
                        setCurrentIndex(prev => (prev + 1) % sentences.length);
                    }
                }, isCorrect ? 2000 : 3500);
            };
          
            const handleCheckAnswer = () => {
                if (isInputDisabled) return;
                const userAnswerTrimmed = userInput.trim();
                const correctAnswer = currentSentence.en;

                if (userAnswerTrimmed === correctAnswer) {
                    cancelAllAudio();
                    speak(correctAnswer);
                    setMessage('Ch√≠nh x√°c! +10 ƒëi·ªÉm.');
                    setMessageColor('text-green-600');
                    setIsCorrect(true);
                    setIsInputDisabled(true);
                    if (mistakeCount < 3) setScore(s => s + 10);
                    handleNext();
                } else {
                    const newMistakeCount = mistakeCount + 1;
                    setMistakeCount(newMistakeCount);
                    setIsCorrect(false);
                    setTimeout(() => setIsCorrect(null), 500);
                    if (newMistakeCount >= 3) {
                        cancelAllAudio();
                        setMessage(`B·∫°n ƒë√£ sai 3 l·∫ßn. ƒê√°p √°n ƒë√∫ng: "${correctAnswer}"`);
                        setMessageColor('text-red-500');
                        setIsInputDisabled(true);
                        handleNext();
                    } else {
                        setMessage(`Sai r·ªìi! (S·ªë l·∫ßn sai: ${newMistakeCount}/3)`);
                        setMessageColor('text-yellow-600');
                    }
                }
            };
          
            const handleListenAgain = () => {
                if (isSpeaking) return;
                cancelAllAudio();
                speak(currentSentence.en);
            };

            const getInputClassName = () => {
                let base = "w-full p-4 text-center text-xl sm:text-2xl font-sans rounded-xl border-4 transition duration-300 focus:outline-none focus:ring-4";
                if (isCorrect === true) return `${base} bg-green-100 border-green-500 focus:ring-green-300`;
                if (isCorrect === false) return `${base} bg-red-100 border-red-500 focus:ring-red-300 animate-shake`;
                return `${base} bg-white border-pink-400 focus:ring-pink-300`;
            };
          
            if (!currentSentence) return null;

            return (
                <div className="w-full flex flex-col items-center gap-4 animate-fade-in">
                    <div className="w-full text-center mb-2">
                        <p className="text-lg font-bold text-pink-700">{topic}</p>
                        <p className="text-2xl font-bold text-gray-800">{`ƒêi·ªÉm: ${score} | Ho√†n th√†nh: ${completedSentences}/${sentences.length}`}</p>
                    </div>
                    <div className="text-2xl sm:text-3xl font-bold text-pink-800 italic flex items-center justify-center gap-3 p-4 bg-pink-50 rounded-lg w-full">
                        <span>&ldquo;{currentSentence.vi}&rdquo;</span>
                        <span className="text-4xl">{currentSentence.emoji}</span>
                    </div>
                    <div className="w-full relative">
                        <input
                            ref={inputRef} type="text" value={userInput}
                            onChange={(e) => setUserInput(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && handleCheckAnswer()}
                            placeholder="Nh·∫≠p c√¢u b·∫°n nghe ƒë∆∞·ª£c..." className={getInputClassName()}
                            disabled={isInputDisabled} autoComplete="off" autoCorrect="off" autoCapitalize="off" spellCheck="false"
                        />
                        {hintVisible && (
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-800 text-white text-lg p-3 rounded-md pointer-events-none w-max max-w-full">
                                {currentSentence.en}
                            </div>
                        )}
                    </div>
                    <div className={`min-h-[2rem] text-lg font-bold ${messageColor}`}>{message}</div>
                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 w-full max-w-2xl">
                        <button onClick={handleListenAgain} disabled={isSpeaking} className="px-4 py-3 text-md font-bold text-white bg-pink-500 rounded-xl shadow-lg hover:bg-pink-600 focus:outline-none focus:ring-4 focus:ring-pink-300 transform hover:-translate-y-1 transition duration-300 disabled:bg-pink-300 disabled:transform-none">
                            Nghe l·∫°i
                        </button>
                        <button onClick={handleCheckAnswer} disabled={isInputDisabled} className="px-4 py-3 text-md font-bold text-white bg-green-500 rounded-xl shadow-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transform hover:-translate-y-1 transition duration-300 disabled:bg-gray-400 disabled:transform-none">
                            Ki·ªÉm tra
                        </button>
                        <button
                            onMouseDown={() => setHintVisible(true)} onMouseUp={() => setHintVisible(false)}
                            onMouseLeave={() => setHintVisible(false)} onTouchStart={(e) => { e.preventDefault(); setHintVisible(true); }}
                            onTouchEnd={() => setHintVisible(false)} disabled={isInputDisabled}
                            className="px-4 py-3 text-md font-bold text-gray-800 bg-amber-400 rounded-xl shadow-lg hover:bg-amber-500 focus:outline-none focus:ring-4 focus:ring-amber-300 transform hover:-translate-y-1 transition duration-300 disabled:bg-gray-400 disabled:transform-none"
                        >
                            G·ª£i √Ω
                        </button>
                        <button onClick={onChooseAnotherTopic} className="px-4 py-3 text-md font-bold text-white bg-gray-500 rounded-xl shadow-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 transform hover:-translate-y-1 transition duration-300">
                            Ch·ªß ƒë·ªÅ kh√°c
                        </button>
                    </div>
                </div>
            );
        };

        // --- From App.tsx ---
        const App = () => {
            const [gameState, setGameState] = useState(GameState.START_SCREEN);
            const [playerName, setPlayerName] = useState('');
            const [selectedTopic, setSelectedTopic] = useState('');
            const [lastGameResult, setLastGameResult] = useState({ score: 0, correctlyAnswered: 0 });
            const [shuffledSentences, setShuffledSentences] = useState([]);

            const handleStartGame = (name) => {
                setPlayerName(name);
                setGameState(GameState.TOPIC_SELECTION);
            };

            const handleSelectTopic = (topic) => {
                setSelectedTopic(topic);
                setShuffledSentences([...topics[topic]].sort(() => Math.random() - 0.5));
                setGameState(GameState.GAME_SCREEN);
            };
          
            const handleGoToTopicSelection = useCallback(() => {
                setGameState(GameState.TOPIC_SELECTION);
            }, []);

            const handleGameEnd = (score, correctlyAnswered) => {
                setLastGameResult({ score, correctlyAnswered });
                setGameState(GameState.CONGRATS_SCREEN);
            };

            const handlePlayAgain = () => {
                setShuffledSentences([...topics[selectedTopic]].sort(() => Math.random() - 0.5));
                setGameState(GameState.GAME_SCREEN);
            };

            const renderContent = () => {
                switch (gameState) {
                    case GameState.START_SCREEN:
                        return <StartScreen onStart={handleStartGame} />;
                    case GameState.TOPIC_SELECTION:
                        return <TopicSelectionScreen playerName={playerName} onSelectTopic={handleSelectTopic} />;
                    case GameState.GAME_SCREEN:
                        return <GameScreen
                                topic={selectedTopic}
                                sentences={shuffledSentences}
                                onGameEnd={handleGameEnd}
                                onChooseAnotherTopic={handleGoToTopicSelection}
                            />;
                    case GameState.CONGRATS_SCREEN:
                        return <CongratsScreen
                                playerName={playerName}
                                score={lastGameResult.score}
                                correctlyAnswered={lastGameResult.correctlyAnswered}
                                totalSentences={topics[selectedTopic].length}
                                topic={selectedTopic}
                                onPlayAgain={handlePlayAgain}
                                onChooseAnotherTopic={handleGoToTopicSelection}
                            />;
                    default:
                        return <StartScreen onStart={handleStartGame} />;
                }
            };

            return (
                <div className="min-h-screen w-full flex justify-center items-center p-4">
                    <main className="container mx-auto max-w-4xl w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-6 sm:p-8 text-center">
                        <h1 className="text-4xl sm:text-5xl font-extrabold text-pink-500 tracking-tight">
                            NGHE V√Ä VI·∫æT CH√çNH T·∫¢
                        </h1>
                        <p className="text-xl sm:text-2xl text-gray-600 font-semibold mb-8">
                            (Dictation Practice)
                        </p>
                        {renderContent()}
                    </main>
                </div>
            );
        };

        // --- Render the App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
